<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <h1>Dalton Ricker</h1>
    </head>
    <body>
        <h1>Contact</h1>
        <hr />
        <p>
        <label>Name</label>
        </p>
        <input type="text" name="name" value="John Smith" maxlength="100">
        <p>
        <label>Email</label>
        </p>
        <input type="email" name="email" value="example@gmail.com" maxlength="100">
        <p>
        <label>Message</label>
        </p>
        <textarea name="message"rows="12" cols="100" id="message"></textarea>
        <br />
        <input type="submit" value="Submit">
    </body>
</html>
