<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contact Page | Dalton Ricker</title>

    <!-- Link to Reset CSS -->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <!--Link to CSS Stylesheet-->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<header class="header">
    <section class="nav-bar">
        <div id="nav-title">
            <h1 id="portfolio-name">Dalton Ricker</h1>
        </div>
        <div id="nav">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </section>
</header>

<div class="wrapper">
    <div class="content">
        <section id="about-me">
            <h1>Contact</h1>
            <hr/>
            <p class="label"><label for="contact-name">Name</label></p>
            <input type="text" name="name" id="contact-name" maxlength="50" placeholder="John Smith">
            <p class="label"><label for="contact-email">Email</label></p>
            <input type="email" name="email" onfocus="this.value=''" id="contact-email" maxlength="50" placeholder="example@gmail.com">
            <p class="label"><label for="contact-message">Message</label></p>
            <textarea name="message" id="contact-message" rows="12" cols="100"></textarea>
            <br/>
            <div class="submit"><input type="submit" id="submit-contact" value="Submit"></div>
        </section>
    </div>
</div>

<footer class="footer">
    <p id="footer"> Copyright &copy; 2018</p>
</footer>

</body>

</html>
