<div class="content">
    <section id="about-me">
        <h1>Contact</h1>
        <hr/>
        <p><label for="contact-name">Name</label></p>
        <input type="text" onfocus="this.value=''" id="contact-name" value="John Smith" maxlength="100">
        <p><label for="contact-email">Email</label></p>
        <input type="email" onfocus="this.value=''" id="contact-email" value="example@gmail.com" maxlength="100">
        <p><label for="contact-message">Message</label></p>
        <textarea id="contact-message" rows="12" cols="100"></textarea>
        <br/>
        <div class="submit"><input type="submit" value="Submit"></div>
    </section>
</div>
